<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: layout(~{::title}, ~{::main})}">
<head>
  <title th:text="${formTitle}">Form sách</title>
</head>
<body>

<main>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="my-0 fw-normal" th:text="${formTitle}">Form Title</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/books/save}" th:object="${bookForm}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="title" class="form-label">Tên sách</label>
              <input type="text" class="form-control" id="title" th:field="*{title}">
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Mô tả</label>
              <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Giá bán (VND)</label>
              <input type="number" class="form-control" id="price" th:field="*{price}" step="1000" min="0">
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
              <label for="coverImageFile" class="form-label">Ảnh bìa</label>
              <input class="form-control" type="file" id="coverImageFile" name="coverImageFile" accept="image/*">
            </div>

            <div class="mb-3">
              <label for="pdfContentFile" class="form-label">File PDF nội dung</label>
              <input class="form-control" type="file" id="pdfContentFile" name="pdfContentFile" accept=".pdf">
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Lưu lại</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
