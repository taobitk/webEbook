<!-- File: /src/main/webapp/WEB-INF/views/fragments/_layout.html -->
<!-- Đây là file layout chính, quyết định giao diện chung của toàn trang -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">BSEbook</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- THAY ĐỔI CHÍNH Ở ĐÂY --- */
    body {
      /* Đổi nền của toàn bộ trang sang màu đen/tối */
      background-color: #121212;
      color: #e0e0e0; /* Đổi màu chữ mặc định sang màu sáng để dễ đọc */
      font-family: 'Be Vietnam Pro', sans-serif;
      padding-top: 72px;
    }

    /* Tùy chỉnh các thành phần Bootstrap cho nền tối */
    .card {
      background-color: #1e1e1e;
      border-color: #333;
    }
    .card-title, .card-text, h1, h2, h3, h4, h5, p {
      color: #ffffff;
    }
    .text-muted {
      color: #adb5bd !important;
    }
    .alert-success {
      background-color: #198754;
      color: white;
    }
    .alert-danger {
      background-color: #dc3545;
      color: white;
    }

    /* Footer */
    .footer {
      background-color: #000000;
      color: #adb5bd;
      padding: 2.5rem 0;
      margin-top: 40px;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Nhúng thanh điều hướng (navbar) từ file riêng -->
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<!-- Nội dung chính của từng trang sẽ được chèn vào đây -->
<main class="container my-5">
  <div th:replace="${content}">
    <!-- Page-specific content will be inserted here -->
  </div>
</main>

<!-- Footer của trang -->
<footer class="footer">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 BSEbook. All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
