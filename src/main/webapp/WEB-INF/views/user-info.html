<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin tài khoản</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background-color: #121212; /* Nền tối cho toàn trang */
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
      margin: 0;
      padding: 20px;
    }

    .info-card {
      width: 100%;
      max-width: 600px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .info-card .card-header {
      background-color: #2a2a2e;
      border-bottom: 1px solid #444;
      padding: 1.25rem 1.5rem;
    }

    .info-card .card-header h2 {
      color: #ffffff;
      font-weight: 600;
    }

    .info-card .list-group-item {
      background-color: transparent;
      color: #dcdcdc;
      border-color: #444 !important;
      padding: 1rem 1.5rem;
      font-size: 1.05rem;
    }

    .info-card .list-group-item i {
      color: #0d6efd; /* Màu xanh dương cho icon */
      vertical-align: middle;
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .info-card .list-group-item strong {
      font-weight: 500;
    }

    .info-card .card-footer {
      background-color: #2a2a2e;
      border-top: 1px solid #444;
      padding: 1rem;
    }
  </style>
</head>
<body>

<main>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm info-card">
        <div class="card-header text-center">
          <h2 class="my-2">
            <i class="bi bi-person-badge-fill"></i>
            Thông Tin Tài Khoản
          </h2>
        </div>
        <div class="card-body p-0" th:if="${user != null}">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="bi bi-person-fill"></i>Tên đăng nhập</span>
              <strong th:text="${user.username}">normaluser</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="bi bi-wallet2"></i>Số dư tài khoản</span>
              <strong class="text-success fs-5" th:text="${#numbers.formatCurrency(user.balance)}">0 đ</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="bi bi-shield-lock-fill"></i>Trạng thái</span>
              <span th:if="${!user.isAccountNonLocked()}" class="badge bg-danger rounded-pill px-3 py-2">Đã bị khóa</span>
              <span th:if="${user.isAccountNonLocked()}" class="badge bg-success rounded-pill px-3 py-2">Hoạt động</span>
            </li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <a href="javascript:history.back()" class="btn btn-outline-light btn-sm">Quay lại</a>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
